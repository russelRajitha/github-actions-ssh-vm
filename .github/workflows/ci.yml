name: Debug Workflow

on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Display IP Address
        run: |
          ifconfig
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install SSH
        run: sudo apt-get update && sudo apt-get install -y openssh-server
      - name: Start SSH service
        run: sudo service ssh start
      - name: Show SSH connection information
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_WORKSPACE: ${{ github.workspace }}
        run: echo "Connect using ssh $SSH_USERNAME@$SSH_WORKSPACE -p $SSH_PORT"
      - name: Debugging Step
        run: |
          # Insert any commands you want to run for debugging here
          echo "Debugging..."
          sleep 120  # Example: sleep for 2 minutes
      - name: End of Workflow
        run: |
          echo "End of Workflow"
